steps:
  - task: MSBuild@1
    displayName: 'Build solution in Release | $(ApplicationPlatform)'
    retryCountOnTaskFailure: 3
    inputs:
      solution: src/Uno.Toolkit.sln
      configuration: Release
      platform: $(ApplicationPlatform)
      msbuildLocationMethod: version
      msbuildVersion: latest
      maximumCpuCount: true
      msbuildArguments: /m /r /p:PackageOutputPath=$(PackageOutputPath) "/p:PackageVersion=%GITVERSION_FullSemVer%" /p:DisableNet6MobileTargets=$(DisableNet6MobileTargets) /p:GeneratePackageOnBuild=$(GeneratePackageOnBuild) "/p:InformationalVersion=%GITVERSION_InformationalVersion%" /detailedsummary /bl:$(build.artifactstagingdirectory)/toolkit-build-$(ApplicationPlatform).binlog

  - task: DotNetCoreInstaller@0
    inputs:
      version: '2.1.504'

  - task: PowerShell@2
    displayName: Authenticode Sign Packages
    inputs:
      filePath: build/Sign-Package.ps1
    env:
      SignClientUser: $(SignClientUser)
      SignClientSecret: $(SignClientSecret)
      SignPackageName: "Uno.Toolkit"
      SignPackageDescription: "Uno.Toolkit"
      ArtifactDirectory: $(build.artifactstagingdirectory)
    condition: and(succeeded(), eq(variables['GeneratePackageOnBuild'], 'true'), not(eq(variables['build.reason'], 'PullRequest')), not(eq(variables['SignClientSecret'], '')), not(eq(variables['SignClientUser'], '')))

  - task: PublishBuildArtifacts@1
    condition: always()
    displayName: 'Publish artifact'
    inputs:
      ArtifactName: $(ArtifactName)