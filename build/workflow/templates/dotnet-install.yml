parameters:
    DotNetVersion: '10.0.100'
    UnoCheck_Version: ''
    UnoCheckParameters: ''

steps:
  # Required for caching
  - pwsh: |
      echo "##vso[task.setvariable variable=DOTNET_INSTALL_DIR;]$(Build.SourcesDirectory)/.dotnet"
    displayName: "Set DOTNET_INSTALL_DIR for macOS/Linux"
    condition: or(eq(variables['Agent.OS'], 'Linux'), eq(variables['Agent.OS'], 'Darwin'))

  - pwsh: |
      echo "##vso[task.setvariable variable=DOTNET_INSTALL_DIR;]$(Build.SourcesDirectory)\.dotnet"
    displayName: "Set DOTNET_INSTALL_DIR for Windows"
    condition: eq(variables['Agent.OS'], 'Windows_NT')

  - task: Cache@2
    inputs:
      key: dotnet | "$(Agent.OS)" | "$(Agent.JobName)" | "${{ parameters.UnoCheck_Version }}" | "${{ parameters.UnoCheckParameters }}"
      path: $(DOTNET_INSTALL_DIR)
    displayName: Set Cache for dotnet install

  - pwsh: |
        if ($IsMacOS -or $IsLinux)
        {
          $emsdkPath="$(Build.SourcesDirectory)/.emscripten-cache"
        }
        else
        {
          # The cache must be in the user folder if the emsdk tooling
          # is on a separate drive as the workspace
          $emsdkPath="$env:USERPROFILE\\.emscripten-cache"
        }

        echo "##vso[task.setvariable variable=WasmCachePath;]$emsdkPath"

        mkdir $emsdkPath
    displayName: Set EMSDK Path

  - task: Cache@2
    inputs:
      key: emsdk | "$(Agent.OS)" | "$(Agent.JobName)" | "$(System.StageName)" | "${{ parameters.UnoCheck_Version }}"
      path: $(WasmCachePath)
    displayName: Set Cache for EMSDK

  - task: UseDotNet@2
    displayName: 'Use .NET SDK'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: ${{ parameters.DotNetVersion }}
      installationPath: $(DOTNET_INSTALL_DIR)